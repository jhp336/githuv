<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="inputstyle.css"/>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
  <script src="https://polyfill.io/v3/polyfill.js?features=fetch"></script>
  <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

  <script>
    //fblogin
    var checkLoginStatus=function(response) {   
      console.log(response);
      //statusChangeCallback(response);   
      if(response.status==='connected'){
        document.querySelector('#authBtn').value='Facebook Logout';
        FB.api('/me',function(res){
          document.querySelector('#name').innerHTML='  Welcome! '+res.name;
        });
      }
      else{
        document.querySelector('#authBtn').value='Facebook Login';
        document.querySelector('#name').innerHTML=' ';
      }
    }     
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1023818741381356',
        cookie     : true,                    
        xfbml      : true,     
        version    : 'v8.0'   
      });
      FB.getLoginStatus(checkLoginStatus);
  };
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk')); //fblogin

  function checkLoginStatus2(){
    var gBtn=document.querySelector('#gBtn');
    var name=document.querySelector('#name2');
    if(gauth.isSignedIn.get()){
      console.log('Google Loginned');
      gBtn.value='Google Logout';
      var prof=gauth.currentUser.get().getBasicProfile();
      name.innerHTML='  Welcome!'+prof.getName();
    }
    else {
      console.log('Google Logouted');
      gBtn.value='Google Login';
      name.innerHTML=' ';
    }
  }

  function init(){
    gapi.load('auth2',function(){
      window.gauth = gapi.auth2.init({
        client_id:'512868300234-gmlbsdhunt0rf4pdb25hggoikcnqdemi.apps.googleusercontent.com'
      })
      gauth.then(function(){
        console.log('success');
        checkLoginStatus2();
      }, function(){
        console.log('error');
      });
    });
  }
  </script> 
  
</head>
<body>
  <input class="btn" type="button" id="authBtn" value="checking..." onclick="
  if(this.value==='Facebook Login'){
    FB.login(function(res){
      console.log('login=>',res);
      checkLoginStatus(res);
    });
  }
  else{ 
    FB.logout(function(res){
      console.log('logout=>',res);
      checkLoginStatus(res);
    });
    FB.getLoginStatus(function (res) {
        if(res.status==='connected'){
          document.querySelector('#authBtn').innerHTML='<input type=\'hidden\'>';
      }
    });
  }
  "><span id="name"></span>
  <input class="btn" type="button" id="gBtn" value="checking..." onclick="
  if(this.value==='Google Login'){
    gauth.signIn().then(function(){
      checkLoginStatus2();
    });
  }
  else{
    gauth.signOut().then(function(){
      checkLoginStatus2();
    });
  }
  "><span id="name2"></span>
  <h1><a href="#!Welcome" onclick="fetchpage('Welcome')">WEB</a></h1>
  <span id="nn"><input id="night_day" type="button" value="night" onclick="
    nightDayHandler(this);
  "></span>
  
  <ol id="nav">
    
  </ol>
  
  <article>

  </article>
  <script>
    function fetchpage(name) {
      fetch(name).then(function(response) {
            response.text().then(function(text){
                document.querySelector('article').innerHTML=text;
            });
      });
    };
    if(location.hash){
      fetchpage(location.hash.substr(2));
    } else{
      fetchpage('Welcome');
    }
    fetch('list').then(function(response) {
      response.text().then(function(text){
        var item=text.split(',');
        var i=0;
        var tags="";
        for(i=0;i<item.length;i++){
          var it=item[i];
          var tag='<li><a href="#!'+it+'"onclick="fetchpage(\''+it+'\')">'+it+'</a></li>'
          tags=tags+tag;
        }
        document.querySelector('#nav').innerHTML=tags;
      });
    });
    
    </script>

  
</body>
</html>
