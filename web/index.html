<!doctype html>
<html>
<head>
  <title>WEB1 - Welcome</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="colors.js"></script>
  <script src="https://polyfill.io/v3/polyfill.js?features=fetch"></script>
  <script>
    var checkLoginStatus=function(response) {   
      console.log(response);
      //statusChangeCallback(response);   
      if(response.status==='connected'){
        document.querySelector('#authBtn').value='Logout';
        FB.api('/me',function(res){
          document.querySelector('#name').innerHTML='Welcome! '+res.name;
        });
      }
      else{
        document.querySelector('#authBtn').value='Login';
        document.querySelector('#name').innerHTML=' ';
      }
    }     
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1023818741381356',
        cookie     : true,                     // Enable cookies to allow the server to access the session.
        xfbml      : true,                     // Parse social plugins on this webpage.
        version    : 'v8.0'           // Use this Graph API version for this call.
      });
      FB.getLoginStatus(checkLoginStatus);
  };
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>
</head>
<body>
  <input type="button" id="authBtn" value="checking..." onclick="
  if(this.value==='Login'){
    FB.login(function(res){
      console.log('login=>',res);
      checkLoginStatus(res);
    })
  }
  else{ 
    FB.logout(function(res){
      console.log('logout=>',res);
      checkLoginStatus(res);
    })
  }
  ">,<span id="name"></span>
  <h1><a href="#!Welcome" onclick="fetchpage('Welcome')">WEB</a></h1>
  <input id="night_day" type="button" value="night" onclick="
    nightDayHandler(this);
  ">
  <ol id="nav">
    
  </ol>
  
  <article>

  </article>
  <script>
    function fetchpage(name) {
      fetch(name).then(function(response) {
            response.text().then(function(text){
                document.querySelector('article').innerHTML=text;
            })
      })
    }
    if(location.hash){
      fetchpage(location.hash.substr(2));
    } else{
      fetchpage('Welcome');
    }
    fetch('list').then(function(response) {
      response.text().then(function(text){
        var item=text.split(',');
        var i=0;
        var tags="";
        for(i=0;i<item.length;i++){
          var it=item[i];
          var tag='<li><a href="#!'+it+'"onclick="fetchpage(\''+it+'\')">'+it+'</a></li>'
          tags=tags+tag;
        }
        document.querySelector('#nav').innerHTML=tags;
      })
    })
  </script>
</body>
</html>
