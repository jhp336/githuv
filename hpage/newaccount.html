<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>회원가입</title>
    </head>
    <body>
        <header>
            <h1>회원가입</h1>
            <p>새 계정을 만들어 보세요!</p>
        </header>
        <form id="new">
            <table>
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td><input id="id" type="text" placeholder="아이디"></td>
                </tr>
                <tr>
                    <td><label for="pw">비밀번호</label></td>
                    <td><input id="pw" type="password" placeholder="비밀번호"></td>
                </tr>
                <tr>
                    <td><label for="pwc">비밀번호 확인</label></td>
                    <td><input id="pwc" type="password" placeholder="비밀번호 확인"></td>
                </tr>
                <tr>
                    <td><label for="birth">생일</label></td>
                    <td>
                        <input id="birth" type="text" placeholder="년도(4자리)" style="width: 70px;">
                        <select style="height:22px">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        </select>
                        <input type="text" placeholder="일" maxlength="2" style="width: 30px;">
                    </td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <input name="sex" type="radio">남성
                        <input name="sex" type="radio">여성    
                    </td>
                </tr>
                <tr><td><br></td></tr>
            </table>             
            <div id="btn">      
                <input class="click" type="submit" value="완료">
                <input class="click" type="button" value="취소" onclick="
                location.href='login.html'
                ">
            </div> 
        </form>
    </body>
</html>
