<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="listyle.css">
        <meta charset="utf-8">
        <title>로그인</title>
    </head>
    <body>
        <header>
            <h1>로그인</h1>
            <p>계정에 로그인을 해주세요!</p>
        </header>
        <form id="new">
            <table>
                <tr>
                    <td><label for="id">아이디</label></td>
                    <td><input id="id" type="text" placeholder="아이디"></td>
                </tr>
                <tr>
                    <td><label for="pw">비밀번호</label></td>
                    <td><input id="pw" type="password" placeholder="비밀번호"></td>
                </tr>
                <tr><td><br></td></tr>
            </table>
            <div >      
                <input class="btn" type="submit" value="로그인">
            </div>
            <br><br>
            <div class="font"><a href="newaccount.html">계정이 없으신가요?</a></div>
        </form>
    </body>
</html>
