<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="public/css/style.css">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <title>NTBoard-자유게시판</title>
</head>

<body>

    <header>
        <h1>NTBoard</h1>
        <div>
            <p style="font-size: 15px; font-weight: bold;">${nick}&nbsp님</p>
            <span><button style="cursor:pointer;" onclick="
                            location.href='/auth/logout'
                            ">로그아웃</button></span>
            <span><button style="cursor:pointer;" onclick="
                            location.href='/${id}/userinfo'
                            ">회원정보</button></span>
        </div>
        <br>
    </header>
    <div id="grid">
        <table class="boardcate">
            <tr>
                <td>전체 글보기</td>
            </tr>
            <tr>
                <td>--드라마</td>
            </tr>
            <tr>
                <td>--영화</td>
            </tr>
            <tr>
                <td>--애니메이션</td>
            </tr>
            <tr>
                <td>--도서</td>
            </tr>
        </table>
        <div class="postlist">
            <table class="board">
                <thead><tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>작성일</td>
                </tr></thead>
                <tr>1</tr>
                <tr>3</tr>
                <tr>2</tr>
                <tr>5</tr>
                <tr>4</tr>
            </table>
        </div>
    </div>
</body>

</html>
